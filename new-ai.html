<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIFinder - Yeni AI'lar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
        }

        .navbar {
            background: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a73e8;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #666;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            color: #1a73e8;
            background: #f0f7ff;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }

        .category-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .category-title {
            color: #1a73e8;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .ai-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .ai-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }

        .ai-card:hover {
            transform: translateY(-5px);
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tag {
            background: #e8f0fe;
            color: #1a73e8;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .visit-btn {
            display: inline-block;
            background: #1a73e8;
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .visit-btn:hover {
            background: #1557b0;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #fee8e7;
            color: #ea4335;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .retry-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: #1557b0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-robot"></i>
                AIFinder
            </div>
            <div class="nav-links">
                <a href="problem.html">
                    <i class="fas fa-home"></i>
                    Ana Sayfa
                </a>
                <a href="favorites.html">
                    <i class="fas fa-star"></i>
                    Favorilerim
                </a>
                <a href="new-ai.html" class="active">
                    <i class="fas fa-robot"></i>
                    Yeni AI'lar
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="newAIsContainer">
            <div class="loading">Yeni AI'lar y羹kleniyor...</div>
        </div>
    </div>

    <script>
        async function loadNewAIs() {
            const container = document.getElementById('newAIsContainer');
            container.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Yeni AI\'lar y羹kleniyor...</div>';

            try {
                const response = await fetch('http://localhost:3000/get-new-ais');
                
                if (!response.ok) {
                    throw new Error('Sunucu yan覺t vermedi');
                }
                
                const data = await response.json();
                console.log('Ham API Yan覺t覺:', data); // Debug i癟in

                if (!data.choices || !data.choices[0] || !data.choices[0].message || !data.choices[0].message.content) {
                    throw new Error('Ge癟ersiz API yan覺t覺 format覺');
                }

                let aiData;
                try {
                    aiData = JSON.parse(data.choices[0].message.content.trim());
                    console.log('襤lenmi Veri:', aiData); // Debug i癟in
                } catch (parseError) {
                    console.error('JSON Parse Hatas覺:', parseError);
                    console.log('Parse edilemeyen i癟erik:', data.choices[0].message.content);
                    throw new Error('AI verisi ilenemedi');
                }

                if (!aiData.categories || !Array.isArray(aiData.categories)) {
                    throw new Error('Ge癟ersiz veri yap覺s覺');
                }

                container.innerHTML = '';
                
                aiData.categories.forEach(category => {
                    if (!category.ais || category.ais.length === 0) return;

                    const categorySection = document.createElement('div');
                    categorySection.className = 'category-section';
                    
                    categorySection.innerHTML = `
                        <h2 class="category-title">
                            ${category.icon || ''} ${category.name}
                        </h2>
                        <div class="ai-grid">
                            ${category.ais.slice(0, 2).map(ai => `
                                <div class="ai-card">
                                    <h3>${ai.name || '襤simsiz AI'}</h3>
                                    <p class="company">${ai.company || 'irket bilgisi yok'}</p>
                                    <p class="release-date">覺k覺: ${ai.releaseDate || 'Belirtilmemi'}</p>
                                    <p class="description">${ai.description || 'A癟覺klama yok'}</p>
                                    <div class="tags">
                                        ${(ai.tags || []).map(tag => `<span class="tag">${tag}</span>`).join('')}
                                    </div>
                                    <p class="unique-feature"><strong>zel zellik:</strong> ${ai.uniqueFeature || 'Belirtilmemi'}</p>
                                    <div class="use-cases">
                                        <strong>Kullan覺m Alanlar覺:</strong>
                                        <ul>
                                            ${(ai.useCases || []).map(useCase => `<li>${useCase}</li>`).join('')}
                                        </ul>
                                    </div>
                                    <p class="pricing"><strong>Fiyatland覺rma:</strong> ${ai.pricing || 'Belirtilmemi'}</p>
                                    ${ai.link ? `
                                        <a href="${ai.link}" target="_blank" class="visit-btn">
                                            <i class="fas fa-external-link-alt"></i> Siteyi Ziyaret Et
                                        </a>
                                    ` : '<p class="error-text">Site linki mevcut deil</p>'}
                                </div>
                            `).join('')}
                        </div>
                    `;
                    
                    container.appendChild(categorySection);
                });

                if (container.children.length === 0) {
                    container.innerHTML = `
                        <div class="error">
                            <i class="fas fa-info-circle"></i>
                            Hen羹z yeni AI bulunamad覺.
                        </div>`;
                }

            } catch (error) {
                console.error('Hata:', error);
                container.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        Yeni AI'lar y羹klenemedi: ${error.message}
                        <br><br>
                        <button onclick="loadNewAIs()" class="retry-btn">
                            <i class="fas fa-redo"></i> Tekrar Dene
                        </button>
                    </div>`;
            }
        }

        // Sayfa y羹klendiinde 癟al覺t覺r
        window.onload = loadNewAIs;
    </script>
</body>
</html>
