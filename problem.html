<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2>AI Araç Önerileri</h2>
                        <div class="form-group">
                            <label for="problemInput">Probleminiz:</label>
                            <textarea class="form-control" id="problemInput" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="getRecommendations()">Öneri Al</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="recommendations" class="mt-4"></div>
    </div>

    <script>
    async function getRecommendations() {
        const problemText = document.getElementById('problemInput').value;
        const recommendationsDiv = document.getElementById('recommendations');
        
        try {
            console.log('İstek başlıyor...');  // TEST LOG 1
            
            recommendationsDiv.innerHTML = `
                <div class="alert alert-info">
                    <div class="d-flex align-items-center">
                        <div class="spinner-border text-primary me-3" role="status"></div>
                        <div>Yapay zeka önerileriniz hazırlanıyor...</div>
                    </div>
                </div>
            `;

            console.log('Loading gösterildi');  // TEST LOG 2

            const response = await fetch('/ai-suggest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ problem: problemText })
            });

            console.log('Yanıt alındı:', response.status);  // TEST LOG 3

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Server error:', errorText);  // TEST LOG 4
                throw new Error(`Server hatası: ${response.status}`);
            }

            const data = await response.json();
            console.log('Data alındı:', data);  // TEST LOG 5

            // Test: Data doğru formatta mı?
            if (!data.recommendations || !Array.isArray(data.recommendations)) {
                console.error('Geçersiz data formatı:', data);  // TEST LOG 6
                throw new Error('Geçersiz yanıt formatı');
            }

            let html = '<div class="row">';
            data.recommendations.forEach(ai => {
                html += `
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${ai.name}</h5>
                                <p class="card-text">${ai.description}</p>
                                <div class="mb-3">
                                    <span class="badge bg-primary me-2">${ai.rating}/10</span>
                                    ${ai.tags.map(tag => `<span class="badge bg-secondary me-1">${tag}</span>`).join('')}
                                </div>
                                <div class="mb-3">
                                    <h6 class="mb-2">Özellikler:</h6>
                                    <ul class="list-unstyled">
                                        ${ai.features.map(feature => `
                                            <li><i class="fas fa-check text-success me-2"></i>${feature}</li>
                                        `).join('')}
                                    </ul>
                                </div>
                                <div class="mb-3">
                                    <h6 class="mb-2">Fiyatlandırma:</h6>
                                    ${ai.pricing.map(price => `<p class="mb-1"><i class="fas fa-tag me-2"></i>${price}</p>`).join('')}
                                </div>
                                <a href="${ai.link}" target="_blank" class="btn btn-primary">
                                    <i class="fas fa-external-link-alt me-2"></i>İncele
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            
            console.log('HTML hazırlandı');  // TEST LOG 7
            recommendationsDiv.innerHTML = html;
            console.log('İşlem tamamlandı');  // TEST LOG 8

        } catch (error) {
            console.error('HATA:', {
                message: error.message,
                stack: error.stack
            });  // TEST LOG 9
            
            recommendationsDiv.innerHTML = `
                <div class="alert alert-danger">
                    <h5>Bir hata oluştu</h5>
                    <p>${error.message}</p>
                    <small>Hata detayı konsola yazıldı (F12)</small>
                </div>
            `;
        }
    }
    </script>
</body>
</html>
