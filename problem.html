<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h2>AI Araç Önerileri</h2>
                        <div class="form-group">
                            <label for="problemInput">Probleminiz:</label>
                            <textarea class="form-control" id="problemInput" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="getRecommendations()">Öneri Al</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="recommendations" class="mt-4"></div>
    </div>

    <script>
    async function getRecommendations() {
        const problemText = document.getElementById('problemInput').value;
        const recommendationsDiv = document.getElementById('recommendations');
        
        try {
            recommendationsDiv.innerHTML = '<div class="alert alert-info">Yükleniyor...</div>';

            const response = await fetch('/ai-suggest', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ problem: problemText })
            });

            const result = await response.json();
            
            if (result.success) {
                recommendationsDiv.innerHTML = `
                    <div class="alert alert-success">
                        <pre>${result.data}</pre>
                    </div>
                `;
            } else {
                throw new Error(result.error);
            }

        } catch (error) {
            recommendationsDiv.innerHTML = `
                <div class="alert alert-danger">
                    Hata: ${error.message}
                </div>
            `;
        }
    }
    </script>
</body>
</html>
